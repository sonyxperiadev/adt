<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flight track</title>
    <script src="../../../dependencies/d3.v4.min.js"></script>
    <script src="../../../dependencies/topojson.v1.min.js"></script>
    <script src="../../../dependencies/lodash.4.17.4.min.js"></script>
    <script src="../../dl/widgets.min.js"></script>
    <script src="../../../src/widgets.map.js"></script>
</head>
<body>
<script>
    var map = new adt.widgets.Map("flight")
        .x(0)                       // Top-left corner is adjusted to
        .y(0)                       // the window
        .width(window.innerWidth)   // Size is set to the window size
        .height(window.innerHeight)
        .labels(true)
        .render();                  // Must be called to draw the map
</script>
</body>
</html>
